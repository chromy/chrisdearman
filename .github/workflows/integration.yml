name: Integration
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          python3 tools/build
      - uses: actions/upload-artifact@v2
        with:
          name: out
          path: ${{ github.workspace }}/out/**/*
      - name: Setup GCP
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Deploy
        run: |-
          cd $GITHUB_WORKSPACE
          tools/deploy
      - name: Set SHA256
        run: echo ::set-env name=BUILD_SHA256::$(find $GITHUB_WORKSPACE/out/site -type f | xargs sha256sum | sort -k 2 | cut -d' ' -f1 | sha256sum | cut -d' ' -f1)
      - name: Rollout
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ${{ github.workspace }}/home-page-worker
          publish: false
          postCommands: |
            wrangler kv:key put --binding=TRAFFIC build $BUILD_SHA256
